<ion-view style="" title="Review Sample">
    <ion-content class="has-header" overflow-scroll="true" padding="true">
        <h1 style="">Review Sample</h1>
        <form style="" class="list">
            <label style="" class="item item-input">
                <span class="input-label">BarCode</span>
                <input placeholder="" type="text">
            </label>
            <h3 style="">Store</h3>
            <label style="" name="storeName" class="item item-select">
                <span class="input-label">Name</span>
                <select></select>
            </label>
            <label style="" name="storeAddress" class="item item-select">
                <span class="input-label">Address</span>
                <select>
                    <option>121 Farmington Ave, Bristol CT, 06010</option>
                    <option>325 Oakland Street, Bristol CT, 06010</option>
                    <option>747 Pine Street, Bristol CT, 06010</option>
                </select>
            </label>
            <h3 style="">Sample</h3>
            <label style="" name="meat" class="item item-select">
                <span class="input-label">Meat</span>
                <select></select>
            </label>
            <label style="" name="meatType" class="item item-select">
                <span class="input-label">Type</span>
                <select>
                    <option>Ground</option>
                    <option>Patties</option>
                    <option>Chops</option>
                    <option>Breast</option>
                    <option>Legs</option>
                    <option>Wings</option>
                </select>
            </label>
            <label style="" name="organis" class="item item-select">
                <span class="input-label">Organic</span>
                <select>
                    <option>Ground</option>
                    <option>Patties</option>
                    <option>Chops</option>
                    <option>Breast</option>
                    <option>Legs</option>
                    <option>Wings</option>
                </select>
            </label>
            <ion-checkbox style="" name="packedInStore">Packed in Store</ion-checkbox>
            <label style="" name="purchase" class="item item-input">
                <span class="input-label">Purchase</span>
                <input placeholder="" type="date">
            </label>
            <label style="" name="sellBy" class="item item-input">
                <span class="input-label">Sell By</span>
                <input placeholder="" type="date">
            </label>
            <label style="" name="processDate" class="item item-input">
                <span class="input-label">Process date</span>
                <input placeholder="" type="date">
            </label>
            <label style="" name="country" class="item item-input">
                <span class="input-label">Country</span>
                <input placeholder="" type="text">
            </label>
            <label style="" name="brandCode" class="item item-input">
                <span class="input-label">Brand Code</span>
                <input placeholder="" type="text">
            </label>
            <label style="" name="notes" class="item item-input">
                <span class="input-label">Notes</span><textarea placeholder=""> Notes</textarea>
            </label>
            <a style="" class="button button-stable button-block " href="#/samplelog">Edit</a>
            <a style="" class="button button-stable button-block " href="#/captureimage">Continue</a>
        </form>
    </ion-content>
</ion-view>
