<ion-view style="background: linear-gradient(white, rgb(17,104,53));" title="">
    <ion-content class="has-header" scroll="true" overflow-scroll="true" padding="true">
        <div style="height: 20px;" class="spacer"></div>
        <div align="center" class="logo"></div>
        <div style="height: 10px;" class="spacer"></div>
        <form name="loginfm" style="" class="list">
            <!--div ng-show="form.$submitted || form.email.$touched">
             <span ng-show="form.email.$error.required">Tell us your email.</span>
             <span ng-show="form.email.$error.email">This is not a valid email.</span>
             </div-->
            <ion-list style="">
                <div class="row">
                    <div class="col col-offset-10 col-80">
                        <label name="email" class="item item-input faded" ng-class="{ 'has-errors' : loginfm.email.$invalid, 'no-errors' : loginfm.email.$valid}">
                            <i class="icon ion-email login-icon"></i>
                            <input name="email" class="login-text" placeholder="email" ng-minlength="5"  ng-model="data.email" type="email" required />
                    
                        </label>
                        <div class="error-container" ng-show="loginfm.email.$error" ng-messages="loginfm.email.$error">
                            <!-- <div ng-messages-include="error-list.html"></div> -->
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col col-offset-10 col-80">
                        <label name="password" class="item item-input faded" ng-class="{ 'has-errors' : loginfm.password.$invalid , 'no-errors' : loginfm.password.$valid}">
                            <i class="icon ion-locked login-icon"></i>
                            <input name="password" class="login-text" placeholder="password" ng-minlength="1" ng-model="data.password" type="password" required />
                        </label>
                        <div class="error-container" ng-show="loginfm.password.$error" ng-messages="loginfm.password.$error">
                            <!-- <div ng-messages-include="error-list.html"></div> -->
                        </div>
                    </div>
                </div>
            </ion-list>
            <script id="error-list.html" type="text/ng-template">
                <div class="error" ng-message="required">
                <!-- <i class="ion-information-circled"></i> -->
                This field is required!
                </div>
                <div class="error" ng-message="minlength">
                <!-- <i class="ion-information-circled"></i> -->
                Minimum length of this field is 5 characters!
                </div>
                <div class="error" ng-message="maxlength">
                <!-- <i class="ion-information-circled"></i> -->
                Maximum length of this field is 20 characters!
                </div>
                <div class="error" ng-message="email">Your email address is invalid</div>
                </script>
            <!--<div style="height: 40px;" class="spacer"></div>-->
            <!--<a class="button  button-block button-positive" ng-click="login(data)" ng-disabled="form.$invalid">Log in > </a>-->
           
            <div class="row">
                <div class="col col-80 col-offset-10">
                    <button type="button" class="button button-block button-positive" ng-disabled="loginfm.$invalid" ng-click="login(data)">Submit</button>
                    <a class="button button-positive button-clear button-block" href="#/reset">Forgot your password?</a>
                    <a class="button button-positive button-clear button-block" href="#/signuppage">Or create an account</a>
                </div>
            </div>
            </div>
        </form>
    </ion-content>
</ion-view>
    <script id="fancy-select.html" type="text/ng-template">
      <ion-list>
        <ion-item class="item-text-wrap" ng-click="showItems($event)">
          {{name}} {{text}}
          <span class="item-note">
            {{noteText}}
            <img class="{{noteImgClass}}" ng-if="noteImg != ''" src="{{noteImg}}" />
          </span>
        </ion-item>
      </ion-list>
    </script>

    <script id="fancy-select-items.html" type="text/ng-template">
      <ion-view class="fancy-select-items modal">
        <ion-header-bar class="bar-positive">

          <button ng-click="hideItems()" class="button button-positive button-icon ion-ios7-arrow-back"></button>

          <h1 class="title">{{headerText}}</h1>

          <button ng-click="validate()" class="button button-positive button-icon ion-checkmark"></button>

        </ion-header-bar>
        <ion-content>
          <div class="list">
            <!-- Multi select -->
            <ion-toggle
                        ng-repeat="item in items"
                        ng-if="multiSelect"
                        ng-checked="item.checked"
                        ng-model="item.checked"
                        class="item item-text-wrap">
              <div class="fancy-select-icon" ng-if="item.icon != null">
                <img src="{{item.icon}}" />
              </div>
              {{item.name}}
            </ion-toggle>
            
          </div>
        </ion-content>
      </ion-view>
    </script>
